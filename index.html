
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FROHE WEIHNACHTEN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
      "three": "https://esm.sh/three@^0.182.0",
      "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
      "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@^3.0.4"
    }
  }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      overflow: hidden;
      font-family: 'Outfit', sans-serif;
      text-transform: uppercase;
    }
    canvas {
      display: block;
    }
    .font-geometric {
      font-family: 'Syncopate', sans-serif;
      letter-spacing: 0.1em;
    }
    
    * {
      text-transform: uppercase;
    }
    .mirror {
      transform: scaleX(-1);
    }

    /* Vibe Aesthetic Constants */
    @keyframes vibe-breathing {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
      50% { transform: scale(1.03); filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.6)); }
    }

    /* Vibe Pill Buttons */
    .pill-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 35px;
      height: 52px;
      border-radius: 26px;
      cursor: pointer;
      font-family: 'Syncopate', sans-serif;
      font-weight: 900;
      font-size: 11px;
      letter-spacing: 0.1em;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      overflow: hidden;
      animation: vibe-breathing 6s ease-in-out infinite;
    }

    .pill-btn .grain-overlay {
      position: absolute;
      inset: -50%;
      filter: url(#vibe-noise);
      pointer-events: none;
      opacity: 0.6;
      z-index: 5;
    }

    /* Aberration Spans inside Buttons */
    .aberration-container {
      position: relative;
      display: inline-block;
      z-index: 10;
    }
    .text-base { position: relative; color: white; filter: blur(0.5px); }
    .text-cyan { 
      position: absolute; left: -1px; top: 0; color: #0ff; 
      mix-blend-mode: screen; opacity: 0.7; filter: blur(1.5px); 
    }
    .text-magenta { 
      position: absolute; left: 1px; top: 0; color: #f0f; 
      mix-blend-mode: screen; opacity: 0.7; filter: blur(1.5px); 
    }

    /* Button Variants */
    .btn-primary {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(5px);
      opacity: 0.8;
    }
    .btn-secondary:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .pill-btn:active {
      transform: scale(0.95);
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <!-- Global Noise Filter -->
  <svg style="position: absolute; width: 0; height: 0; pointer-events: none;">
    <filter id="vibe-noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feComposite operator="in" in2="SourceGraphic" />
    </filter>
  </svg>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
